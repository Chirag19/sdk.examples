<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Altizure 1.3.1 Render Items - Skybox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
  <body style="margin: 0px; padding: 0px;">
    <div id="page-content"></div>
    <script type="text/javascript" src="https://beta.altizure.cn/sdk3"></script>
    <script>
      let options = {
        altizureApi:{
          key: '7MkQf8UggsPaadvrlKALspJWZejZAJOLHn3cnIy'
        },
        // render items
        renderItems: {
          earth: true, // earth globe
          earthUseTexture: false, // satellite images
          featureInView: false, // altizure featured projects
          orbitRing: true, // earth orbit ring
          skyBox: {
            showSkyBox: true,       //control the overall Skybox show or not
            showNebula: true,       //show nebula or not
            nebulaColor: 0xf5429b,  //nebula color
            nebulaScale: 0.7,       //nebula scale, from 0 to 1.5, default 0.75
            nebulaOpacity: 0.9,     //nebula opacity, from 0 to 1
            showFarStar: true,      //show far star (dark & small star) or not
            farStarNumber: 200,     //far star number
            farStarOpacity: 0.7,    //far star opacity, from 0 to 1
            showCloseStar: true,    //show far star (bright & big star) or not
            closeStarNumber: 100,   //close star number
            closeStarOpacity: 0.9,  //close star opacity, from 0 to 1
          }  
        }
      }

      let sandbox = new altizure.Sandbox('page-content', options)
    </script>
  </body>
</html>
