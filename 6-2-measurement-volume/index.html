          if (index === 1) poly = poly1
          else if (index === 2) poly = poly2

          info.textContent = JSON.stringify(measureInfo)
        } else {

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
    <script>
      function setUpUI (altmarker) {
        var PolyMeasureText = function(altmarker, polygon) {
          this.polygon = polygon
          this.refPlane = 64
          this.cut = 0
          this.fill = 0
          this.area = 0
          this.surface = 0
          this.highest = 0
          this.lowest = 0
          this.Recompute = () => {
            this.refPlane = this.polygon.top
            let ref = this.refPlane
            let measureInfo = altmarker.getRegionVolume(this.polygon, ref)
            this.cut = measureInfo.cut
            this.fill = measureInfo.fill
            this.area = measureInfo.area
            this.surface = measureInfo.surface
            this.highest = measureInfo.highest
            this.lowest = measureInfo.lowest
          }
        }
        var gui = new dat.GUI()
        addPolyFolder('Polygon 1 (red)', poly1, true)
        addPolyFolder('Polygon 2 (green)', poly2)
        addPolyFolder('Polygon 3 (blue)', poly3)        

        function addPolyFolder (name, poly, open) {
          var polyFolder = gui.addFolder(name)
          var text = new PolyMeasureText(altmarker, poly)
          let topController = polyFolder.add(text, 'refPlane', -100.0, 100.0, 1.0)
          topController.name('Ref Plane (m)')
          topController.onChange(function (value) {
            poly.top = value
            text.Recompute()
          })
          topController.listen()
          polyFolder.add(text, 'cut').name('Cut (m^3)').listen()
          polyFolder.add(text, 'fill').name('Fill (m^3)').listen()
          polyFolder.add(text, 'area').name('Area (m^2)').listen()
          polyFolder.add(text, 'surface').name('Surface (m^2)').listen()
          polyFolder.add(text, 'highest').name('Highest (m)').listen()
          polyFolder.add(text, 'lowest').name('Lowest (m)').listen()
          polyFolder.add(text, 'Recompute')
          if (open) polyFolder.open()
        }
