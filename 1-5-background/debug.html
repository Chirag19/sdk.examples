<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Altizure 1.5 Background </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
  <body style="margin: 0px; padding: 0px;">
    <div id="page-content"></div>
    <script src="../public/js/stats.min.js"></script>
    <script type="text/javascript" src="../../build/three.js"></script>
    <script type="text/javascript" src="../../build/altizure-core.js"></script>
    <script>
      let options = {
        altizureApi:{
          key: '7MkQf8UggsPaadvrlKALspJWZejZAJOLHn3cnIy'
        },
        // render items
        renderItems: {
          earth: true, // earth globe
          featureInView: false, // altizure featured projects
          orbitRing: true, // earth orbit ring
          background: {
            transparent: true,
            opacity: 0.5,
            image: 'url("https://www.w3schools.com/images/driveicon_32.png")'
          }
        }
      }

      let sandbox = new altizure.Sandbox('page-content', options)

      if (Stats) {
        sandbox.earthView._stats = new Stats()
        sandbox.earthView.threeContainer.appendChild(sandbox.earthView._stats.dom)
      }
    </script>
    <script src="../third_party/dat.gui.js"></script>
    <script>
      let bkgSetting = {
        transparent: sandbox.background.transparent,
        opacity: sandbox.background.opacity,
        image: sandbox.background.image,
        color: sandbox.background.color.getHex()
      }
      var gui = new dat.GUI()
      gui.add(bkgSetting, 'transparent').onChange(function (v) {
        // do nothing as transparent can only be specified in initialization
      })
      gui.add(bkgSetting, 'opacity', 0, 1, 0.01).onChange(function (v) {
        bkgSetting.opacity = v
        sandbox.background.opacity = v
      })
      gui.addColor(bkgSetting, 'color').onChange(function (v) {
        bkgSetting.color = v
        sandbox.background.color = v
      })
      gui.add(bkgSetting, 'image', {'image1': 'url("https://www.w3schools.com/images/driveicon_32.png")', 'image2': 'url("http://hbimg.b0.upaiyun.com/ef67e3cb04b55dc34aa7f168eab053155598c432c9fa-zoA533_fw658")'}).onChange(function (v) {
        bkgSetting.image = v
        sandbox.background.image = v
      })
    </script>
  </body>
</html>
