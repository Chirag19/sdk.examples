<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Altizure 1.2 Open Animation </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
  <body style="margin: 0px; padding: 0px;">
    <div id="page-content"></div>
    <script src="../public/js/stats.min.js"></script>
    <script type="text/javascript" src="../../build/three.js"></script>
    <script type="text/javascript" src="../../build/altizure-core.js"></script>
    <script>
      let options = {
        altizureApi:{
          key: '7MkQf8UggsPaadvrlKALspJWZejZAJOLHn3cnIy'
        },
        // camera position for the openning animation
        // more details refer to 5-1, 5-2
        camera: {
          // camera start position: latitude, longitude (in degree), altitude (in meter), north (in degree), tilt (in degree)
          // refer to 5-1 to get the camera pose of your current view
          center: {
            lat: 22.335836,
            lng: 114.263885,
            alt: 50000000,
            north: 0,
            tilt: 0
          },
          // camera target position. set poseTo and flyTo the same to skip the animation.
          flyToCenter: {
            lat: 22.335836,
            lng: 114.263885,
            alt: 600,
            north: 0,
            tilt: 60
          }
        }
      }

      let sandbox = new altizure.Sandbox('page-content', options)
    </script>
  </body>
</html>
