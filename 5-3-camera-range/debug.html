<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Altizure 5.3 Camera Range </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
  <body style="margin: 0px; padding: 0px;">
    <div id="page-content"></div>
    <script type="text/javascript" src="../../node_modules/three/examples/js/libs/stats.min.js"></script>
    <script type="text/javascript" src="../../build/three.js"></script>
    <script type="text/javascript" src="../../build/altizure-core.js"></script>
    <script>
      let options = {
        altizureApi:{
          key: '7MkQf8UggsPaadvrlKALspJWZejZAJOLHn3cnIy'
        },
        camera: {
          center: { alt:200,
            lat:22.53672047469201,
            lng:113.93920875334851,
            north:20,
            tilt:50 }
        },
        renderItems: {
          earth: true,
          earthUseTexture: false,
          featureInView: false,
          orbitRing: true
        }
      }

      let sandbox = new altizure.Sandbox('page-content', options)

      sandbox.add('AltizureProjectMarker', {pid: '5849104597b73e0b090c01e8'})

      // add limit to camera tilt angle, and distance to ground
      sandbox.camera.range = {
        tilt: {max: 50, min:40}, // when max equals min, the tilt angle is fixed
        alt: {max:250, min:150}, // similarly, when max equals min, the camera altitude is fixed
        north: {max: 20, min: 20}
      }
      
      if (Stats) {
        sandbox.earthView._stats = new Stats()
        sandbox.earthView.threeContainer.appendChild(sandbox.earthView._stats.dom)
      }
    </script>
  </body>
</html>
