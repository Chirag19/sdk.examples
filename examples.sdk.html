    <head>
        <meta charset="utf-8">
        <title>Altizure Examples</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <style>
          body {
            overflow: hidden;
          }
          #toc_toggle {
            display: flex;
            visibility: hidden;
            width: 0px;
            height: 0px;
          }
          #content {
            position: absolute;
            top: 0px;
            left: 200px;
            width: calc(100% - 200px);
            height: 100%;
          }
          #content iframe {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            border: 0px;
          }
          #table_of_contents {
            position: absolute;
            top: 0px;
            left: 0px;
            height: 100%;
            width: 200px;
            overflow-y: auto;
            border-right-style: solid;
            border-right-width: 1px;
            border-right-color: black;
          }
          #table_of_contents ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
          }
          #table_of_contents ul li a {
            display: block;
            color: #000;
            padding: 8px 0 8px 16px;
            text-decoration: none;
          }
          #table_of_contents ul li a:hover:not(.active) {
            background-color: #555;
            color:white;
          }
          #table_of_contents ul a.active {
            background-color: #4CAF50;
            color:white;
          }
          @media only screen and (max-width: 768px) {
              #table_of_contents {
                visibility: hidden;
                z-index: 1;
              }
              #content {
                z-index: 0;
                left: 0px;
                width: calc(100%)
              }
              #toc_toggle {
                z-index: 10;
                visibility: visible;
                position: absolute;
                color: black;
                background: #aaa;
                /* top: 0px; */
                bottom: 0px;
                right: 0px;
                width: 160px;
                height: 30px;
                margin-top: 12px;
                margin-bottom: 12px;
                margin-left: 12px;
                margin-right: 12px;
                padding: 0px;
                border: 1px;
                text-align: center;
                border-color: #333;
                border-style: solid;
              }
              #toc_toggle_text {
                margin-top: auto;
                margin-bottom: auto;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                font-size: 16px;
              }
          }
        </style>
    </head>
    <body style="margin: 0px; padding: 0px;">
      <div id='table_of_contents'></div>
      <div id='toc_toggle'><div id='toc_toggle_text'>Toggle Sample List</div></div>
      <div id='content'></div>
      <script type="text/javascript">
        function loadWebPage (path) {
          // alert(path)
          let contentdiv = document.getElementById("content")
          for (let i = 0; i < contentdiv.children.length; ++i) {
            contentdiv.removeChild(contentdiv.children[i])
          }
          frame = document.createElement("iframe")
          frame.src = path
          contentdiv.appendChild(frame)
        }
      </script>
      <script type="text/javascript">
        function createExampleLink (info) {
          let example = document.createElement("li")
          let link = document.createElement("a")

          link.onclick = function () {
            loadWebPage(info.path)
            // clear the color of current li item
            let list = document.getElementById('table_of_contents').children[0]
            for (let i = 0; i < list.children.length; ++i) {
              let li = list.children[i]
              li.style.backgroundColor = "";
            }
            // set the color of current li item
            example.style.backgroundColor = "#999";
          }
          link.innerText = info.name
          link.href = 'javascript:void(0);'
          example.appendChild(link)
          return example
        }

        let table_of_contents = document.getElementById('table_of_contents')
        let toggleButton = document.getElementById('toc_toggle').children[0]
        function toggleTOC () {
          if (toggleButton === null) {
            return
          }
          if (table_of_contents.style.visibility !== 'visible') {
            table_of_contents.style.visibility = 'visible'
          } else {
            table_of_contents.style.visibility = 'hidden'
          }
        }
        function addExamples (infos) {
          let list = document.createElement("ul")
          infos.map((info) => {
            list.appendChild(createExampleLink(info))
          })
          table_of_contents.appendChild(list)
          toggleButton.addEventListener('click', toggleTOC)
        }

      </script>
