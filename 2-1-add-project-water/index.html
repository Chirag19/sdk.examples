<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Altizure 2.1 Add project </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div id="page-content"></div>
    <!--<script type="text/javascript" src="https://beta.altizure.com/sdk"></script>-->
    <script type="text/javascript" src="https://www.altizure.cn/sdk"></script>
    <script>
      let options = {
        altizureApi:{
          key: '7MkQf8UggsPaadvrlKALspJWZejZAJOLHn3cnIy'
        },
        // camera 
        camera: {
          // camera start position
          poseTo: {
            lng: 121.90948173730985,
            lat: 28.4475,
            alt: 250,
            north: 0,
            tilt: 40
          },
          flyTo: {
            lng: 121.90948173730985,
            lat: 28.4475,
            alt: 250,
            north: 0,
            tilt: 40
          }
        },
        renderItems: {
          earth: true,
          earthUseTexture: false,
          featureInView: false,
          orbitRing: true
        }
      }

      let sandbox = new altizure.Sandbox('page-content', options)

      // import altizure project's water
      // Note: the water surface must be created on Altizure by the project's owner
      // sandbox.add('AltizureProjectMarker', {pid: '5993d8e65cbfaf1d4eba995d'})
      sandbox.add('AltizureProjectMarker', {pid: '59b73203d5e441395a6898f6'})
      
        .then(function (marker) {
          // import water from altizure
          return marker.water.import()
        })
        .then(function (marker) {
          // over-write a few water properties set on altizure
          marker.water.color = 0x05c592
          marker.water.wave = 0.5
          marker.water.speed = 0.5
        })
    </script>
  </body>
</html>
